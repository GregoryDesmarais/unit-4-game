<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class='gameTitle'>Star Wars RPG</div>
    <div class='charSelect'>
        <div class='text-box'>
                Select your character:
        </div>
        <div class='charPanel' value='obiWan'>
            <div class='charName'>
                Obi-Wan Kenobi
            </div>
            <div class='charPic'>
                <img src='assets/images/obiWan.jpg'>
            </div>
            <div class='charHP'>
            </div>
        </div>
        <div class='charPanel' value='lukeSky'>
            <div class='charName'>
                Luke Skywalker
            </div>
            <div class='charPic'>
                <img src='assets/images/lukeSky.jpg'>
            </div>
            <div class='charHP'>
            </div>
        </div>
        <div class='charPanel' value='darthSidious'>
            <div class='charName'>
                Darth Sidious
            </div>
            <div class='charPic'>
                <img src='assets/images/darthSidious.jpg'>
            </div>
            <div class='charHP'>
            </div>
        </div>
        <div class='charPanel' value='darthMaul'>
            <div class='charName'>
                Darth Maul
            </div>
            <div class='charPic'>
                <img src='assets/images/darthMaul.jpg'>
            </div>
            <div class='charHP'>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class='enemySelect'>
    </div>
    <div class='curEnemy'>
    </div>
</body>

</html>
